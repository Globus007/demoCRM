<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>List of employees</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <h3>List of Employees</h3>
        <hr>

        <a th:href="@{/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-info btn-sm">
                            Update
                        </a>
                        <a th:href="@{/delete(employeeId=${employee.id})}"
                           class="btn btn-danger btn-sm"
                        onclick="if ( !confirm('Are you sure want to delete this employee?')) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
            </thead>
        </table>

    </div>
</body>
</html>
